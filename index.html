<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-bg">
      <div class="image-div">
        <img class="most-posterior" src="images/image-equilibrium.jpg" />

        <div class="m">
          <img class="most-anterior" src="images/icon-view.svg" />
        </div>
      </div>
      <div class="card-text">
        <div class="equilibrium"><h3>Equilibrium #3429</h3></div>
        <div>
          <h3 style="color: hsl(215, 51%, 70%); font-weight: lighter">
            Our Equilibrium collection promotes balance and calm.
          </h3>
          <div class="price">
            <img src="images/icon-ethereum.svg" /> 0.041 ETH
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" /> 3 days left
          </div>
          <hr class="line" />
          <div class="creator">
            <img src="images/image-avatar.png" class="avatar" />
            <p>Creation of<span class="name"> Jules Wyvern </span></p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mujeeb_dimeji</a>.
      </div>
    </div>
  </body>
</html>
